# Google Cloud Build configuration for Financial Nomad API
# Builds and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'devops/production/Dockerfile.production'
      - '-t'
      - 'gcr.io/$PROJECT_ID/financial-nomad-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/financial-nomad-api:latest'
      - '.'
    dir: 'backend'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/financial-nomad-api'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-service'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'financial-nomad-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-nomad-api:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,LOG_LEVEL=INFO,HOST=0.0.0.0,PORT=8080'
      - '--set-secrets'
      - 'JWT_SECRET_KEY=jwt-secret:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,ASANA_CLIENT_SECRET=asana-client-secret:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300s'
      - '--port'
      - '8080'
      - '--service-account'
      - 'financial-nomad-api@$PROJECT_ID.iam.gserviceaccount.com'
    waitFor: ['push-image']

  # Validate deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'validate-deployment'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get the service URL
        SERVICE_URL=$$(gcloud run services describe financial-nomad-api --region=${_REGION} --format="value(status.url)")
        echo "Service URL: $$SERVICE_URL"
        
        # Wait for service to be ready
        sleep 30
        
        # Test health endpoint
        curl -f "$$SERVICE_URL/api/v1/health" || exit 1
        echo "Health check passed"
        
        # Test OpenAPI docs
        curl -f "$$SERVICE_URL/docs" || exit 1
        echo "Documentation accessible"
        
        echo "Deployment validation successful"
    waitFor: ['deploy-service']

# Substitutions for variables
substitutions:
  _REGION: us-central1

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# Build timeout
timeout: '1200s'

images:
  - 'gcr.io/$PROJECT_ID/financial-nomad-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/financial-nomad-api:latest'